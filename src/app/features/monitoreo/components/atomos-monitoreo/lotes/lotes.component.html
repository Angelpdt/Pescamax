<select (change)="filtrarPorLote($event)" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-gray-200 block w-full p-2.5 hover:bg-white transition-all duration-300 shadow-sm">
  <option value="null">Todos los lotes</option>
  <option *ngFor="let lote of lotes" [value]="lote">Lote {{ lote }}</option>
</select>
