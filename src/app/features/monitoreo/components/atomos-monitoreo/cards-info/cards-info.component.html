<div class="card {{cardColor}} {{cardClass}} flex items-center justify-between p-4 rounded-lg border-l-4 shadow-md">
  <div>
    <h5 class="text-2xl font-bold mb-2">{{title}}</h5>
    <p class="text-gray-700 text-3xl">{{value | number:'1.2-2'}}</p>
  </div>
  <i class="fas text-2xl" [ngClass]="{
    'fa-arrow-up text-green-500': trend === 'up',
    'fa-arrow-down text-red-500': trend === 'down',
    'fa-minus text-gray-500': trend === 'none'
  }"></i>
</div>
