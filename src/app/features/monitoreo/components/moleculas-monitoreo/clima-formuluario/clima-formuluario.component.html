<div class="weather-container">
  <div class="header">
    <h2 class="month">January 2023</h2>
    <div class="search-bar">
      <input type="text" placeholder="Search City...">
      <button class="search-icon">🔍</button>
    </div>
  </div>

  <div class="date-nav">
    <p class="current-date">Monday, 20 Jan 2023</p>
    <div class="nav-buttons">
      <button>Today</button>
      <button>Tomorrow</button>
      <button class="active">Next 7 day</button>
    </div>
  </div>

  <div class="forecast">
    <div class="day">
      <p class="weekday">Tue</p>
      <p class="weather-icon">☀️</p>
      <p class="temperature">16°</p>
    </div>
    <div class="day">
      <p class="weekday">Wed</p>
      <p class="weather-icon">☁️</p>
      <p class="temperature">20°</p>
    </div>
    <div class="day">
      <p class="weekday">Thu</p>
      <p class="weather-icon">🌤️</p>
      <p class="temperature">23°</p>
    </div>
    <div class="day">
      <p class="weekday">Fri</p>
      <p class="weather-icon">❄️</p>
      <p class="temperature">13°</p>
    </div>
    <div class="day">
      <p class="weekday">Sat</p>
      <p class="weather-icon">☀️</p>
      <p class="temperature">29°</p>
    </div>
  </div>

  <div class="other-cities">
    <div class="cities-header">
      <h3>Other large cities</h3>
      <div class="nav-arrows">
        <button class="arrow left">←</button>
        <button class="arrow right">→</button>
      </div>
    </div>
    <div class="city-list">
      <div class="city">
        <h4>Rawaheng</h4>
        <p class="city-weather">Mostly Sunny</p>
        <p class="city-temp">20°</p>
      </div>
      <div class="city">
        <h4>Ranjingan</h4>
        <p class="city-weather">Mostly Sunny</p>
        <p class="city-temp">21°</p>
      </div>
    </div>
  </div>
</div>
