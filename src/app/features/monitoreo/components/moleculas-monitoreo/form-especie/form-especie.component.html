<div class="mx-auto w-full max-w-550px bg-white shadow-lg rounded-lg p-8">
  <div class="alert-form">
    <!-- Placeholder for alert messages -->
  </div>

  <form [formGroup]="especieForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="nombreEspecie" class="block mb-2 font-medium text-gray-700">
        Nombre de la especie
      </label>
      <input
        formControlName="nombreEspecie"
        type="text"
        placeholder="Nombre de la especie"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      >
      <div *ngIf="especieForm.get('nombreEspecie')?.invalid && especieForm.get('nombreEspecie')?.touched" class="text-red-500 text-sm mt-1">
        {{ getErrorMessage('nombreEspecie') }}
      </div>
    </div>

    <div class="form-row">
      <div class="form-field half-width">
        <label for="tdsMinimo" class="block mb-2 font-medium text-gray-700">
          TDS ideal mínimo
        </label>
        <input
          formControlName="tdsMinimo"
          type="text"
          placeholder="TDS ideal mínimo"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
        <div *ngIf="especieForm.get('tdsMinimo')?.invalid && especieForm.get('tdsMinimo')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('tdsMinimo') }}
        </div>
      </div>
      <div class="form-field half-width">
        <label for="tdsMaximo" class="block mb-2 font-medium text-gray-700">
          TDS ideal máximo
        </label>
        <input
          formControlName="tdsMaximo"
          type="text"
          placeholder="TDS ideal máximo"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
        <div *ngIf="especieForm.get('tdsMaximo')?.errors && especieForm.get('tdsMaximo')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('tdsMaximo') }}
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field half-width">
        <label for="temperaturaMinimo" class="block mb-2 font-medium text-gray-700">
          Temperatura ideal mínima
        </label>
        <input
          formControlName="temperaturaMinimo"
          type="text"
          placeholder="Temperatura ideal mínima"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
        <div *ngIf="especieForm.get('temperaturaMinimo')?.invalid && especieForm.get('temperaturaMinimo')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('temperaturaMinimo') }}
        </div>
      </div>
      <div class="form-field half-width">
        <label for="temperaturaMaximo" class="block mb-2 font-medium text-gray-700">
          Temperatura ideal máxima
        </label>
        <input
          formControlName="temperaturaMaximo"
          type="text"
          placeholder="Temperatura ideal máxima"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
        <div *ngIf="especieForm.get('temperaturaMaximo')?.errors && especieForm.get('temperaturaMaximo')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('temperaturaMaximo') }}
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field half-width">
        <label for="phMinimo" class="block mb-2 font-medium text-gray-700">
          PH del agua mínimo
        </label>
        <input
          formControlName="phMinimo"
          type="text"
          placeholder="PH del agua mínimo"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
        <div *ngIf="especieForm.get('phMinimo')?.invalid && especieForm.get('phMinimo')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('phMinimo') }}
        </div>
      </div>
      <div class="form-field half-width">
        <label for="phMaximo" class="block mb-2 font-medium text-gray-700">
          PH del agua máximo
        </label>
        <input
          formControlName="phMaximo"
          type="text"
          placeholder="PH del agua máximo"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
        <div *ngIf="especieForm.get('phMaximo')?.errors && especieForm.get('phMaximo')?.touched" class="text-red-500 text-sm mt-1">
          {{ getErrorMessage('phMaximo') }}
        </div>
      </div>
    </div>

    <div class="form-field">
      <label for="cantidad" class="block mb-2 font-medium text-gray-700">
        Cantidad
      </label>
      <input
        formControlName="cantidad"
        type="text"
        placeholder="Cantidad"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      >
      <div *ngIf="especieForm.get('cantidad')?.invalid && especieForm.get('cantidad')?.touched" class="text-red-500 text-sm mt-1">
        {{ getErrorMessage('cantidad') }}
      </div>
    </div>

    <div class="mt-6">
      <button 
        type="submit"
        class="w-full py-3 px-8 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
