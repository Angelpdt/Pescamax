<div class="mx-auto w-full max-w-[550px] bg-white shadow-lg rounded-lg p-8">
  <app-alert-form [successMessage]="successMessage" [errorMessage]="errorMessage"></app-alert-form>
  <form [formGroup]="especieForm" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label for="nombreEspecie" class="mb-3 block text-base font-medium text-[#07074D]">
        Nombre de la especie
      </label>
      <app-inputs-form
        formControlName="nombreEspecie"
        type="text"
        placeholder="Nombre de la especie"
      ></app-inputs-form>
      <div *ngIf="especieForm.get('nombreEspecie')?.invalid && especieForm.get('nombreEspecie')?.touched" class="text-red-500 text-sm">
        {{ getErrorMessage('nombreEspecie') }}
      </div>
    </div>

    <div class="mb-5 flex space-x-4">
      <div class="w-1/2">
        <label for="tdsMinimo" class="mb-3 block text-base font-medium text-[#07074D]">
          TDS ideal mínimo
        </label>
        <app-inputs-form
          formControlName="tdsMinimo"
          type="text"
          placeholder="TDS ideal mínimo"
        ></app-inputs-form>
        <div *ngIf="especieForm.get('tdsMinimo')?.invalid && especieForm.get('tdsMinimo')?.touched" class="text-red-500 text-sm">
          {{ getErrorMessage('tdsMinimo') }}
        </div>
      </div>
      <div class="w-1/2">
        <label for="tdsMaximo" class="mb-3 block text-base font-medium text-[#07074D]">
          TDS ideal máximo
        </label>
        <app-inputs-form
          formControlName="tdsMaximo"
          type="text"
          placeholder="TDS ideal máximo"
        ></app-inputs-form>
        <div *ngIf="especieForm.get('tdsMaximo')?.errors && especieForm.get('tdsMaximo')?.touched" class="text-red-500 text-sm">
          {{ getErrorMessage('tdsMaximo') }}
        </div>
      </div>
    </div>

    <div class="mb-5 flex space-x-4">
      <div class="w-1/2">
        <label for="temperaturaMinimo" class="mb-3 block text-base font-medium text-[#07074D]">
          Temperatura ideal mínima
        </label>
        <app-inputs-form
          formControlName="temperaturaMinimo"
          type="text"
          placeholder="Temperatura ideal mínima"
        ></app-inputs-form>
        <div *ngIf="especieForm.get('temperaturaMinimo')?.invalid && especieForm.get('temperaturaMinimo')?.touched" class="text-red-500 text-sm">
          {{ getErrorMessage('temperaturaMinimo') }}
        </div>
      </div>
      <div class="w-1/2">
        <label for="temperaturaMaximo" class="mb-3 block text-base font-medium text-[#07074D]">
          Temperatura ideal máxima
        </label>
        <app-inputs-form
          formControlName="temperaturaMaximo"
          type="text"
          placeholder="Temperatura ideal máxima"
        ></app-inputs-form>
        <div *ngIf="especieForm.get('temperaturaMaximo')?.errors && especieForm.get('temperaturaMaximo')?.touched" class="text-red-500 text-sm">
          {{ getErrorMessage('temperaturaMaximo') }}
        </div>
      </div>
    </div>

    <div class="mb-5 flex space-x-4">
      <div class="w-1/2">
        <label for="phMinimo" class="mb-3 block text-base font-medium text-[#07074D]">
          PH del agua mínimo
        </label>
        <app-inputs-form
          formControlName="phMinimo"
          type="text"
          placeholder="PH del agua mínimo"
        ></app-inputs-form>
        <div *ngIf="especieForm.get('phMinimo')?.invalid && especieForm.get('phMinimo')?.touched" class="text-red-500 text-sm">
          {{ getErrorMessage('phMinimo') }}
        </div>
      </div>
      <div class="w-1/2">
        <label for="phMaximo" class="mb-3 block text-base font-medium text-[#07074D]">
          PH del agua máximo
        </label>
        <app-inputs-form
          formControlName="phMaximo"
          type="text"
          placeholder="PH del agua máximo"
        ></app-inputs-form>
        <div *ngIf="especieForm.get('phMaximo')?.errors && especieForm.get('phMaximo')?.touched" class="text-red-500 text-sm">
          {{ getErrorMessage('phMaximo') }}
        </div>
      </div>
    </div>

    <div>
      <app-button-guardar 
        type="submit"
        [texto]="'Guardar'"
        [customClass]="'w-full py-3 px-8'">
      </app-button-guardar>
    </div>
  </form>
</div>
