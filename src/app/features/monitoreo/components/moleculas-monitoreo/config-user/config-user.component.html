<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="px-3 py-2">
      <form [formGroup]="userForm" (ngSubmit)="updateUserData()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Nombre de usuario:</label>
          <app-inputs-form 
            [type]="'Nombre'"[placeholder]="'Ingrese su nombre de usuario'" formControlName="Nombre Usuario">
          </app-inputs-form>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo Electrónico:</label>
          <app-inputs-form 
            [type]="'Correo'"[placeholder]="'Ingrese su correo electrónico'"formControlName="Correo Electronico">
          </app-inputs-form>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">Teléfono:</label>
          <app-inputs-form 
            [type]="'number'"[placeholder]="'Ingrese su número de teléfono'"formControlName="phoneNumber">
          </app-inputs-form>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="address">Dirección:</label>
          <app-inputs-form 
            [type]="'number'"[placeholder]="'Ingrese su dirección'" formControlName="address">
          </app-inputs-form>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="farmName">Nombre de la Granja:</label>
          
          <app-inputs-form [placeholder]="'Nombre De La Finca'" [type]="'text'" formControlName="Nombre"></app-inputs-form>

          
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" [disabled]="userForm.invalid">
            Actualizar Datos
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
