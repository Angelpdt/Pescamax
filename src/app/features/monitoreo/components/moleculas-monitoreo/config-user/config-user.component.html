<div class="flex justify-center items-center min-h-screen bg-white p-4">
  <div class="flex max-w-3xl w-full bg-white shadow-[0_-5px_10px_rgba(0,0,0,0.1),0_5px_10px_rgba(0,0,0,0.1)] rounded-lg overflow-hidden mr-16">
    <!-- Sección de información explicativa -->
    <div class="w-1/3 bg-blue-100 p-6">
      <h2 class="text-xl font-bold text-blue-700 mb-2">Información importante</h2>
      <p class="text-sm text-blue-600">
        En esta sección puedes actualizar tu información de contacto y los detalles de tu finca. Mantener tu perfil actualizado nos ayuda a brindarte un mejor servicio y asegurar una comunicación efectiva.
      </p>
    </div>
    <!-- Formulario principal -->
    <div class="w-2/3 px-8 py-6">
      <h2 class="text-2xl font-bold text-center text-blue-500 mb-6">Editar perfil</h2>
      <app-alert-form [successMessage]="successMessage" [errorMessage]="errorMessage"></app-alert-form>
      <form [formGroup]="userForm" (ngSubmit)="updateUserData()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">
            Teléfono:
          </label>
          <input class="w-full px-3 py-2 bg-gray-100 text-gray-700 focus:outline-none focus:ring-2" id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Teléfono">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
            Dirección:
          </label>
          <input class="w-full px-3 py-2 bg-gray-100 text-gray-700 focus:outline-none focus:ring-2" id="address" type="text" formControlName="address" placeholder="Dirección">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="farmName">
            Nombre de la finca:
          </label>
          <input class="w-full px-3 py-2 bg-gray-100 text-gray-700 focus:outline-none focus:ring-2" id="farmName" type="text" formControlName="farmName" placeholder="Nombre de la finca">
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" [disabled]="userForm.invalid">
            Actualizar Datos
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
