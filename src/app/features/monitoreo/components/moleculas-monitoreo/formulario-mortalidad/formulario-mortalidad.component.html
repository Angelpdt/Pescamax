<div class="mx-auto w-full max-w-550px bg-white shadow-lg rounded-lg p-8">
  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <img src="assets/icons/Logo_pescamax.png" alt="Logo Pescamax" class="inline-block mr-2 h-6 w-6">
    <span class="block sm:inline">¡Éxito! {{ successMessage }}</span>
  </div>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <img src="assets/icons/Logo_pescamax.png" alt="Logo Pescamax" class="inline-block mr-2 h-6 w-6">
    <span class="block sm:inline">¡Error! {{ errorMessage }}</span>
  </div>

  <h1 class="text-2xl font-bold text-blue text-center">Formulario de Mortalidad</h1>

  <form (ngSubmit)="onSubmit()" #mortalidadForm="ngForm">
    <div class="form-group">
      <label for="loteId">Lote ID:</label>
      <input
        id="loteId"
        type="number"
        [(ngModel)]="mortalidad.loteId"
        name="loteId"
        class="form-input"
        (ngModelChange)="validarLote()"
      />
    </div>
    <div class="form-group">
      <label for="cantidadMuertos">Cantidad de Muertos:</label>
      <input
        id="cantidadMuertos"
        type="number"
        [(ngModel)]="mortalidad.cantidadMuertos"
        name="cantidadMuertos"
        class="form-input"
      />
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="form-button"
        [disabled]="errorMessage || !mortalidad.loteId || !mortalidad.cantidadMuertos"
      >
        Registrar Mortalidad
      </button>
    </div>
  </form>
</div>
