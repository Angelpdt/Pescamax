<app-menu-lateral (menuToggled)="onMenuToggle($event)"></app-menu-lateral>

<div class="flex">
  <!-- Contenido Principal -->
  <div class="flex-1 p-4 transition-all duration-300" [ngClass]="{'ml-64': isMenuOpen, 'ml-16': !isMenuOpen}">
    <!-- Sección de Tarjetas -->
    <div class="grid grid-cols-3 gap-4">
      <div class="card card-1 flex items-center justify-between">
        <div>
          <h5 class="text-2xl font-bold mb-2">Temperatura</h5>
          <p class="text-gray-700">{{ temperaturaValue }}</p>
        </div>
        <i class="fas" [ngClass]="{
          'fa-arrow-up': temperaturaTrend === 'up',
          'fa-arrow-down': temperaturaTrend === 'down'
        }"></i>
      </div>
      <div class="card card-2 flex items-center justify-between">
        <div>
          <h5 class="text-2xl font-bold mb-2">TDS</h5>
          <p class="text-gray-700">{{ tdsValue }}</p>
        </div>
        <i class="fas" [ngClass]="{
          'fa-arrow-up': tdsTrend === 'up',
          'fa-arrow-down': tdsTrend === 'down'
        }"></i>
      </div>
      <div class="card card-3 flex items-center justify-between">
        <div>
          <h5 class="text-2xl font-bold mb-2">pH</h5>
          <p class="text-gray-700">{{ phValue }}</p>
        </div>
        <i class="fas" [ngClass]="{
          'fa-arrow-up': phTrend === 'up',
          'fa-arrow-down': phTrend === 'down'
        }"></i>
      </div>
    </div>

    <!-- Sección de Gráfica y Descriptores -->
    <div class="flex mt-4">
      <div class="flex-1">
        <app-lotes [monitoreoData]="monitoreoData" (loteSeleccionado)="onLoteChange($event)"></app-lotes>
        <app-grafica [data]="monitoreoDataFiltrada"></app-grafica>
      </div>
      <div class="w-1/4 p-4">
        <div class="card bg-blue-100 mb-4">
          <h5 class="text-xl font-bold mb-2">Colores de la Gráfica</h5>
          <ul>
            <li><span class="color-box bg-red-500"></span> Temperatura</li>
            <li><span class="color-box bg-green-500"></span> pH</li>
            <li><span class="color-box bg-blue-500"></span> TDS</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Sección de Tabla de Datos -->
    <div class="mt-4">
      <app-tabla-sensor [data]="monitoreoDataFiltrada"></app-tabla-sensor>
    </div>
  </div>
</div>
