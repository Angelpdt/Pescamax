<app-menu-lateral (menuToggled)="onMenuToggle($event)"></app-menu-lateral>
<div class="flex flex-col w-full h-full">
  <!-- Contenido Principal -->
  <div class="flex-1 p-4 transition-all duration-300" [ngClass]="{'ml-64': isMenuOpen, 'ml-16': !isMenuOpen}">
    <app-lotes [monitoreoData]="monitoreoData" (loteSeleccionado)="onLoteChange($event)"></app-lotes>
    <!-- Secci칩n de Tarjetas -->
    <div class="grid grid-cols-3 gap-4 mt-4">
      <app-cards-info
        title="Temperatura"
        [value]="temperaturaValue"
        [trend]="temperaturaTrend">
      </app-cards-info>
      <app-cards-info
        title="TDS"
        [value]="tdsValue"
        [trend]="tdsTrend">
      </app-cards-info>
      <app-cards-info
        title="pH"
        [value]="phValue"
        [trend]="phTrend">
      </app-cards-info>
    </div>
   
    <!-- Secci칩n de Gr치fica y Descriptores -->
    <div class="flex mt-4">
      <div class="w-3/4 pr-4">
        <app-grafica [data]="monitoreoDataFiltrada" [selectedLote]="selectedLote"></app-grafica>
      </div>
      <div class="w-1/4">
        <app-fechas-mensajes [alertasFiltradas]="alertasFiltradas"></app-fechas-mensajes>
      </div>
    </div>
    <!-- Secci칩n de Tabla de Datos -->
    <div class="mt-4">
      <app-tabla-sensor [data]="monitoreoDataFiltrada"></app-tabla-sensor>
    </div>
    <div>
      <app-grafica-barras [data]="monitoreoData" [selectedLote]="selectedLote"></app-grafica-barras>
    </div>
  </div>
</div>
