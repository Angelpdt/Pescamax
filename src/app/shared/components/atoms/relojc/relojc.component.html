<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Configuración de Parámetros</h2>
      <a href="/alertas-recientes" class="text-gray-400 hover:text-gray-600">&#x2715;</a>
    </div>

    <div class="mb-4">
      <label for="numHours" class="block text-sm font-medium text-gray-700 mb-2">Número de horas a monitorear:</label>
      <select id="numHours" [(ngModel)]="numHoursToMonitor" (change)="updateMonitoringHours()" 
              class="w-full p-2 border border-gray-300 rounded-md">
        <option *ngFor="let option of numHoursOptions" [value]="option">{{ option }}</option>
      </select>
    </div>

    <div class="clock relative w-64 h-64 rounded-full border-2 border-gray-300 mx-auto mb-4">
      <div *ngFor="let hour of hours; let i = index" 
           class="hour absolute w-8 h-8 text-center"
           [ngStyle]="getStyle(i)">
        <button 
          (click)="toggleHour(hour, 'am')" 
          class="w-full h-full rounded-full focus:outline-none transition-colors duration-200 ease-in-out"
          [ngClass]="{'bg-blue-500 text-white': isHourSelected(hour, 'am'), 'bg-gray-200': !isHourSelected(hour, 'am')}">
          {{ hour }}
        </button>
      </div>
    </div>

    <div class="mb-4 text-center">
      <p class="text-sm text-gray-600">Horas seleccionadas:</p>
      <div *ngFor="let hour of selectedHours" class="flex justify-center items-center space-x-2 mb-1">
        <span>{{ formatHour(hour) }}</span>
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="hour.am" (change)="toggleHour(hour.hour, 'am')" class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2">AM</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="hour.pm" (change)="toggleHour(hour.hour, 'pm')" class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2">PM</span>
        </label>
      </div>
    </div>

    <div class="flex justify-between">
      <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300" (click)="clearSelection()">
        Limpiar Selección
      </button>
      <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" (click)="saveHours()">
        Guardar horas
      </button>
    </div>
  </div>
</div>
