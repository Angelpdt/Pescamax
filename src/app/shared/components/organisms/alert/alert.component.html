<div *ngIf="message" [ngClass]="alertClasses" role="alert" class="p-5 mb-5 fixed top-4 right-4">
  <div class="flex items-center">
    <div class="flex-shrink-4 mr-4 -mt-0.5">
      <img [src]="iconPath" alt="Alert Icon" class="w-7 h-7 "style="margin-top: -20px">
    </div>
    <div>
      <span class="sr-only">{{ type }}</span>
      <h3 class="text-lg font-medium">{{ label }}</h3>
      <div class="text-sm">
        {{ message }}
      </div>
    </div>
  </div>
  
  <div class="mt-4 flex">
    <button (click)="onViewMore()" class="mr-2 px-4 py-2 bg-blue-500 text-white rounded">Ver mÃ¡s </button>
    <button (click)="onDismiss()" class="px-4 py-2 bg-gray-500 text-white rounded">cerrar</button>
  </div>
</div>
