<div *ngIf="message" [ngClass]="alertClasses" role="alert" class="p-4 mb-4 fixed top-4 right-4">
  <div class="flex items-center">
    <img [src]="iconPath" alt="Alert Icon" class="flex-shrink-0 w-6 h-6 mr-2">
    <span class="sr-only">{{ type }}</span>
    <h3 class="text-lg font-medium">{{ label }}</h3>
  </div>
  <div class="mt-2 mb-4 text-sm">
    {{ message }}
  </div>
   
  <div class="flex">
    <button (click)="onViewMore()" class="mr-2 px-4 py-2 bg-blue-500 text-white rounded">View more</button>
    <button (click)="onDismiss()" class="px-4 py-2 bg-gray-500 text-white rounded">Dismiss</button>
  </div>
</div>
