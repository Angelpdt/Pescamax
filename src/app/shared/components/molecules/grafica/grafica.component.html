<!-- grafica.component.html -->
<div>
  <app-datapicker 
    (dateRangeSelected)="onDateRangeSelected($event)"
    [minDate]="fechaMasAntigua"
    [maxDate]="fechaActual">
  </app-datapicker>
  <label for="loteSelector">Seleccionar Lote: </label>
  <select id="loteSelector" (change)="onLoteChange($event)">
    <option *ngFor="let lote of lotes" [value]="lote">Lote {{ lote }}</option>
  </select>
</div>

<!-- ... resto del HTML ... -->
<div *ngIf="mensajeAlerta" class="alert-message">
  {{ mensajeAlerta }}
</div>

<div *ngIf="alertasFiltradas.length > 0">
  <h3>Alertas Filtradas:</h3>
  <div class="alertas-container">
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Mensaje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alerta of alertasFiltradas">
          <td>{{ alerta.Fecha | date:'medium' }}</td>
          <td>{{ alerta.Descripcion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="chart-container">
  <canvas id="MyChart"></canvas>
</div>
