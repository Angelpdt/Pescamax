<div id="Main" class="xl:rounded-r transform xl:translate-x-0 ease-in-out transition duration-500 flex flex-col justify-start items-start h-full w-full sm:w-72 bg-[#F2F5F7]">
  <!-- Logo -->
  <div class="flex justify-start p-6 w-full h-25">
    <img src="../../../../../assets/icons/Logo_pescamax.png" alt="Logo" class="w-10 h-9 mr-3">
    <p class="text-3xl font-bold">
      <span class="text-blue-500">PESCA</span><span class="text-black">MAX</span>
    </p>
  </div>

  <div class="flex flex-col justify-start items-center px-6 w-full">
    <button (click)="toggleSubMenu(1)" class="focus:outline-none text-left text-black flex justify-between items-center w-full py-6 space-x-14 hover:text-blue-500">
      <p class="text-sm leading-5 uppercase">Dashboard</p>
      <svg [ngClass]="{'transform rotate-180': subMenuVisible === 1, 'transform rotate-0': subMenuVisible !== 1}" class="w-4 h-8 fill-current transition-transform duration-300" viewBox="0 0 24 24">
        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
      </svg>
    </button>

    <div *ngIf="subMenuVisible === 1" class="flex flex-col justify-start w-full items-start pb-1">

      <a [href]="'http://localhost:4200/temperatura/' + userId" class="flex justify-start items-center space-x-6 hover:text-white focus:bg-blue-400 focus:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/icons8-temperatura-50.png" alt="Miimagen" width="20" height="50" viewBox="0 0 10 10" fill="">

        <h3 class="text-base leading-4 font-sans" style="color: black;">Grafica temperatura</h3>

      </a>

      <a [href]="'http://localhost:4200/grafica-tds/' + userId" class="flex justify-start items-center space-x-6 hover:text-white focus:bg-blue-400 focus:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/icons8-termometro-50.png" alt="Miimagen" width="20" height="50" viewBox="0 0 10 10" fill="">

        <h3 class="text-base leading-4 font-sans" style="color: black;">Grafica de TDS</h3>

      </a>

      <a [href]="'http://localhost:4200/grafica-ph/' + userId" class="flex justify-start items-center space-x-6 hover:text-white focus:bg-blue-400 focus:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/icons8-ph-50.png" alt="Miimagen" width="20" height="50" viewBox="0 0 10 10" fill="">

        <h3 class="text-base leading-4 font-sans" style="color: black;">Grafica de Ph</h3>

      </a>

      <a [href]="'/tabla-datos/' + userId" class="flex justify-start items-center space-x-6 hover:text-white focus:bg-blue-400 focus:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/icons8-crear-nuevo-30.png" alt="Miimagen" width="20" height="50" viewBox="0 0 10 10" fill="">
        <h3 class="text-base leading-4 font-sans" style="color: black;">Tablas</h3>

      </a>
      <a [href]="'/home/' + userId" class="flex justify-start items-center space-x-6 hover:text-white focus:bg-blue-400 focus:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/crecimiento.png" alt="Miimagen" width="20" height="50" viewBox="0 0 10 10" fill="">

        <h3 class="text-base leading-4 font-sans" style="color: black;">Grafica General</h3>

      </a>

    </div>


  <div class="flex flex-col justify-start items-center px-6 w-full">
    <button (click)="toggleSubMenu(2)" class="focus:outline-none text-left text-black flex justify-between items-center w-full py-5 space-x-14 hover:text-blue-500">
      <p class="text-sm leading-5 uppercase">Gestión<br>de parámetros</p>
      <svg [ngClass]="{'transform rotate-180': subMenuVisible === 2, 'transform rotate-0': subMenuVisible !== 2}" class="w-4 h-8 fill-current transition-transform duration-300" viewBox="0 0 24 24">
        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
      </svg>
    </button>

    <div  *ngIf="subMenuVisible === 2" class="flex flex-col justify-start items-center px-6 border-b border-white w-full">
      <a [href]="'http://localhost:4200/crear-especie/' + userId" class="flex justify-start items-center space-x-6 hover:text-white focus:bg-blue-400 focus:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/icons8-crear-nuevo-30.png" alt="Miimagen" width="20" height="50" viewBox="0 0 10 10" fill="">
        <h3 class="text-base leading-4 font-sans" style="color: black;">Crear especie</h3>
      </a>
    <div  class="flex flex-col justify-start items-center px-6 border-b border-white w-full">
      <a [href]="'http://localhost:4200/seleccionar-especie/' + userId" class="flex justify-start items-center space-x-6 hover:text-white focus:bg-blue-400 focus:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/icons8-natural-user-interface-2-26.png" alt="Miimagen" width="20" height="50" viewBox="0 0 10 10" fill="">
        <h3 class="text-base leading-4 font-sans" style="color: black;">Seleccionar especie</h3>
      </a>
     <div class="flex flex-col justify-start items-center px-6 border-b border-white w-full">
      <a [href]="'http://localhost:4200/modificar-especie/' + userId" class="flex justify-start items-center space-x-6 hover:text-white focus:bg-blue-400 focus:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/icons8-editar-archivo-30.png" alt="Miimagen" width="20" height="50" viewBox="0 0 10 10" fill="">
        <h3 class="text-base leading-4 font-sans" style="color: black;">Modificar especie</h3>
      </a>
  </div>
    </div>
    </div>


</div>
  <div class="flex flex-col justify-start items-center px-6 w-full">
    <button (click)="toggleSubMenu(3)" class="focus:outline-none text-left text-black flex justify-between items-center w-full py-5 space-x-14 hover:text-blue-500">
      <p class="text-sm leading-5 uppercase">Sistema<br>de alertas</p>
      <svg [ngClass]="{'transform rotate-180': subMenuVisible === 3, 'transform rotate-0': subMenuVisible !== 3}" class="w-4 h-8 fill-current transition-transform duration-300" viewBox="0 0 24 24">
        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
      </svg>
    </button>

    <div *ngIf="subMenuVisible === 3" class="flex flex-col justify-start w-full items-start pb-1">
      <a [href]="'http://localhost:4200/alertas-recientes/' + userId" class="flex justify-start items-center space-x-6 hover:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/advertencia.png" alt="Miimagen" width="20" height="50">
        <p class="text-base leading-4">Alertas recientes</p>
      </a>

      <a [href]="'http://localhost:4200/historial-alertas/' + userId" class="flex justify-start items-center space-x-6 hover:text-white hover:bg-blue-400 text-black rounded px-3 py-2 w-full md:w-52">
        <img src="../../../../../assets/icons/icons8-historia-de-la-actividad-50.png" alt="Miimagen" width="20" height="50">
        <p class="text-base leading-4">Historial de alertas</p>
      </a>

    </div>
  </nav>

  <!-- Botón de cerrar sesión -->
  <div class="mt-auto p-4 w-full">
    <a href="http://localhost:4200/Inicio" class="w-full">
      <button class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200">
        Cerrar Sesión
      </button>
    </a>
  </div>
