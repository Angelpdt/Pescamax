<div class="container mx-auto flex items-center justify-between space-x-4">
  <div class="relative flex items-center">
    <label for="loteSelector" class="mr-2">Seleccionar Lote: </label>
    <div class="relative">
      <select id="loteSelector" (click)="toggleDropdown()" (change)="onLoteChange($event)" class="appearance-none pr-8">
        <option *ngFor="let lote of lotes" [value]="lote">Lote {{ lote }}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <img [src]="loteDropdownOpen ? 'assets/icons/icons8-flecha-contraer-16.png' : 'assets/icons/icons8-flecha-ampliar-16.png'" alt="flecha" class="w-4 h-4 transition-transform duration-300" [ngClass]="{'rotate-180': loteDropdownOpen}">
      </div>
    </div>
  </div>
  <app-datapicker (dateRangeSelected)="onDateRangeSelected($event)"></app-datapicker>
</div>
<div class="chart-container mt-4">
  <canvas id="MyChart"></canvas>
</div>
