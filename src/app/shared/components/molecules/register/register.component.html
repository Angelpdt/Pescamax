
<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <div class="flex justify-center mb-6">
      <img src="../../../../../assets/icons/Favicon.png" alt="Logo" class="w-16 h-16">
    </div>
    <h1 class="mb-4 text-4xl font-extrabold leading-none text-center tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white" style="font-size: 7xl; font-weight: bold;">Crea tu cuenta</h1>
    <p class="text-gray-600 text-center mb-6">Ingresa tus datos para registrarte.</p>

    <app-alert-form [successMessage]="successMessage" [errorMessage]="errorMessage"></app-alert-form>

    <form (ngSubmit)="register()" (click)="clearMessages()">
      <div class="relative mb-4">
        <input type="text" id="Username" class="border-gray-400 form-input w-full px-4 py-2 focus:outline-none focus:ring-5 focus:ring-blue-400 rounded" [(ngModel)]="Username" name="Username" required placeholder=" ">
        <label for="Username" class="floating-label">Nombre de usuario</label>
      </div>
      <div class="relative mb-4">
        <input type="email" id="Email" class="border-gray-400 form-input w-full px-4 py-2 focus:outline-none focus:ring-5 focus:ring-blue-400 rounded" [(ngModel)]="Email" name="Email" required placeholder=" ">
        <label for="Email" class="floating-label">Correo electrónico</label>
      </div>
      <div class="relative mb-4">
        <input type="tel" id="Phone" class="border-gray-400 form-input w-full px-4 py-2 focus:outline-none focus:ring-5 focus:ring-blue-400 rounded" [(ngModel)]="Phone" name="Phone" required placeholder=" ">
        <label for="Phone" class="floating-label">Teléfono</label>
      </div>
      <div class="relative mb-4">
        <input type="password" id="Password" class="border-gray-400 form-input w-full px-4 py-2 focus:outline-none focus:ring-5 focus:ring-blue-400 rounded" [(ngModel)]="Password" name="Password" required placeholder=" ">
        <label for="Password" class="floating-label">Contraseña</label>
      </div>
      <div class="relative mb-6">
        <input type="password" id="ConfirmPassword" class="border-gray-400 form-input w-full px-4 py-2 focus:outline-none focus:ring-5 focus:ring-blue-400 rounded" [(ngModel)]="ConfirmPassword" name="ConfirmPassword" required placeholder=" ">
        <label for="ConfirmPassword" class="floating-label">Confirmar Contraseña</label>
        <p class="text-gray-600 text-xs mt-1">Mínimo 8 caracteres, un carácter no alfanumérico y un número.</p>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Registrar</button>
    </form>

    <div class="mt-4 text-center">
      <a href="http://localhost:4200/login" class="text-sm text-blue-500 hover:underline">Iniciar sesión</a>

    </div>
    <h2 class="text-2xl font-semibold text-center mb-4">Crea tu cuenta</h2>
    <p class="text-gray-600 text-center mb-6">Ingresa tus datos para registrarte.</p>
  
    <app-alert-form [successMessage]="successMessage" [errorMessage]="errorMessage"></app-alert-form>
    <form (ngSubmit)="register()">
      <div class="mb-4">
        <label for="Username" class="block text-gray-700 text-sm font-semibold mb-2">Nombre de usuario *</label>
        <input type="text" id="Username" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" [(ngModel)]="Username" name="Username" required placeholder="Escriba su nombre">
      </div>
      <div class="mb-4">
        <label for="Email" class="block text-gray-700 text-sm font-semibold mb-2">Correo electrónico *</label>
        <input type="email" id="Email" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" [(ngModel)]="Email" name="Email" required placeholder="Escriba su correo">
      </div>
      <div class="mb-6">
        <label for="Password" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña *</label>
        <input type="password" id="Password" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" [(ngModel)]="Password" name="Password" required placeholder="Escriba una contraseña">
        <p class="text-gray-600 text-xs mt-1">Mínimo 8 caracteres, un carácter no alfanumérico y un número.</p>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Registrar</button>
      <p class="text-gray-600 text-xs text-center mt-4">
        <a href="#" class="text-blue-500 hover:underline">Términos y Condiciones</a>.
      </p>
    </form>
  </div>
</div>
