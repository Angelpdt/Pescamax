<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <div class="infield">
        <input type="text" formControlName="name" placeholder="Name" />
      </div>
      <div class="infield">
        <input type="email" formControlName="email" placeholder="Email" />
      </div>
      <div class="infield">
        <input type="password" formControlName="password" placeholder="Password" />
      </div>
      <button type="submit" style="background-color: #3B82F6;">Ingresar</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h1>Iniciar sesion</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>Ingresa tu cuenta"</span>
      <div class="infield">
        <input type="text" formControlName="username" placeholder="Username" />
      </div>
      <div class="infield">
        <input type="password" formControlName="password" placeholder="Password" />
      </div>
      <a href="http://localhost:4200/forgot-password" class="forgot">Olvidaste tu contrase√±a?</a>
      <button class="boton-enviar" type="submit">Ingresar</button>
    </form>
  </div>
  <div class="overlay-container" id="overlayCon">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bienvenido de nuevo a  <span class="text-lg font-semibold text-blue-500">PESCA<span class="text-black text-lg font-semibold">MAX</span></span></h1>
        <p>To keep connected with us please login with your personal info</p>
        <button (click)="showSignIn()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button (click)="showSignUp()">Sign Up</button>
       
      </div>
    </div>
  </div>
</div>
