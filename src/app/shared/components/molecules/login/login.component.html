
<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <div class="flex justify-center mb-6">
      <img src="../../../../../assets/icons/Favicon.png" alt="Logo" class="w-16 h-16">
    </div>
    <h2 class="text-2xl font-semibold text-center mb-4">Ingresa a tu cuenta</h2>
    <app-alert-form [successMessage]="successMessage" [errorMessage]="errorMessage"></app-alert-form>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="relative mb-4">
        <input type="text" formControlName="username" id="username" placeholder=" " name="username"
               class="border-gray-400 form-input w-full px-4 py-3 focus:outline-none focus:ring-5 focus:ring-blue-400 rounded" required>
        <label for="username" class="floating-label">Nombre de usuario</label>
        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
          <small class="text-red-600">Nombre de usuario es requerido</small>
        </div>
      </div>
      <div class="relative mb-6">
        <input type="password" formControlName="password" id="password" placeholder=" " name="password"
               class="border-gray-400 form-input w-full px-4 py-3 focus:outline-none focus:ring-5 focus:ring-blue-400 rounded" required>
        <label for="password" class="floating-label">Contrase単a</label>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <small class="text-red-600">Contrase単a es requerida</small>
        </div>

      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Ingresar</button>
    </form>
    <div class="mt-4 text-center">
      <a href="/forgot-password" class="text-sm text-blue-500 hover:underline">多Olvidaste tu Contrase単a?</a>
    </div>
    <div class="mt-4 text-center">
      <a href="http://localhost:4200/register" class="text-sm text-blue-500 hover:underline">Crear cuenta</a>
    </div>
  </div>
</div>
