<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    </a>
    <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
      <div class="flex justify-center mb-6">
        <img src="../../../../../assets/icons/Favicon.png" alt="Miimagen" class="w-16 h-16">
      </div>
      <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Cambiar contraseña
      </h2>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
          <app-inputs-form
            type="email"
            formControlName="email"
            placeholder="Escribe el correo"
          ></app-inputs-form>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nueva contraseña</label>
          <app-inputs-form
            type="password"
            formControlName="password"
            placeholder="Escribe la nueva contraseña"
          ></app-inputs-form>
        </div>
        <div>
          <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar contraseña</label>
          <app-inputs-form
            type="password"
            formControlName="confirmPassword"
            placeholder="Vuelve a escribir la contraseña"
          ></app-inputs-form>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Restablecer contraseña</button>
      </form>
    </div>
  </div>
</section>
