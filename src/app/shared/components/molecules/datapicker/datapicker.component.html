<mat-form-field>
  <mat-label>Seleccione un rango de fechas</mat-label>
  <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker" [min]="minDate" [max]="maxDate">
    <input matStartDate formControlName="startDate" placeholder="Fecha inicial">
    <input matEndDate formControlName="endDate" placeholder="Fecha final">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
